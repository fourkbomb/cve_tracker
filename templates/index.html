<!doctype html>
<html>
  <head>
    <link rel=stylesheet type=text/css href='{{ url_for('static', filename='css/normalize.css') }}' />
    <link rel=stylesheet type=text/css href='{{ url_for('static', filename='css/skeleton.css') }}' />
    <link rel=stylesheet type=text/css href='{{ url_for('static', filename='css/style.css') }}' />
    <title>LineageOS CVE Checklist</title>
  </head>
  <body>
    <div class='frame container'>
    {% for column in kernels | slice(3) %}
      {% set last_vendor = '' %}
      <div class='four columns'>
      {% for k in column %}
        {% if last_vendor != kernels[k]['vendor'] %}
          <div class='header'>{{ kernels[k]['vendor'] }}</div>
          {% set last_vendor = kernels[k]['vendor'] %}
        {% endif %}
        <div class='kernelrow'>
          <a href='/kernel/{{ kernels[k]['repo'] }}'>{{ kernels[k]['name'] }}</a></br>
        </div>
      {% endfor %}
      </div>
    {% endfor %}
    </div>
  </body>
</html>
